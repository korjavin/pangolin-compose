services:
  pangolin:
    image: fosrl/pangolin:1.11.0 # https://github.com/fosrl/pangolin/releases
    container_name: pangolin
    restart: unless-stopped
    volumes:
      - pangolin-data:/var/certificates
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: "3s"
      timeout: "3s"
      retries: 15
    environment:
      - PANGOLIN_HOST=${PANGOLIN_HOST}
      - APP_DASHBOARD_URL=https://${PANGOLIN_HOST}
      - DOMAINS_DOMAIN1_BASE_DOMAIN=${PANGOLIN_HOST}
      - DOMAINS_DOMAIN1_CERT_RESOLVER=myresolver
      - SERVER_SECRET=${SERVER_SECRET}
      - GERBIL_BASE_ENDPOINT=${PANGOLIN_HOST}
      - FLAGS_REQUIRE_EMAIL_VERIFICATION=false
      - FLAGS_DISABLE_SIGNUP_WITHOUT_INVITE=true
      - FLAGS_DISABLE_USER_CREATE_ORG=true
    networks:
      - pangolin-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pangolin.rule=Host(`${PANGOLIN_HOST}`)"
      - "traefik.http.routers.pangolin.entrypoints=websecure"
      - "traefik.http.routers.pangolin.tls.certresolver=myresolver"

  gerbil:
    image: fosrl/gerbil:1.2.2
    container_name: gerbil
    restart: unless-stopped
    depends_on:
      pangolin:
        condition: service_healthy
    command:
      - --reachableAt=http://gerbil:3003
      - --generateAndSaveKeyTo=/var/config/key
      - --remoteConfig=http://pangolin:3001/api/v1/
    volumes:
      - pangolin-data:/var/config
    ports:
      - 51820:51820/udp
      - 21820:21820/udp
    networks:
      - pangolin-network

volumes:
  pangolin-data:

networks:
  pangolin-network:
    name: ${NETWORK_NAME:-pangolin-network}
    external: ${NETWORK_EXTERNAL:-true}
