services:
  config-generator:
    environment:
      - PANGOLIN_HOST=${PANGOLIN_HOST}
      - SECRET=${SERVER_SECRET}
    image: bash
    command: |
      bash -c '
        if [ ! -f /config/config.yml ]; then
          cat > /config/config.yml <<EOF
      app:
        dashboard_url: "https://$$PANGOLIN_HOST"
      domains:
        domain1:
          base_domain: "$$PANGOLIN_HOST"
          cert_resolver: "myresolver"
      server:
        secret: "$$SECRET"
      gerbil:
        start_port: 51820
        base_endpoint: "$$PANGOLIN_HOST"
        use_subdomain: false
        subnet_group: "100.89.128.0/20"
        block_size: 24
        site_block_size: 30
      flags:
        require_email_verification: false
        disable_signup_without_invite: true
        disable_user_create_org: true
      EOF
          echo "config.yml generated successfully."
        else
          echo "config.yml already exists."
        fi
      '
    volumes:
      - pangolin-config:/config

  pangolin:
    image: fosrl/pangolin:1.11.0
    container_name: pangolin
    restart: unless-stopped
    depends_on:
      config-generator:
        condition: service_completed_successfully
    volumes:
      - pangolin-config:/app/config
      - pangolin-data:/var/certificates
    ports:
      - 3002:3002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: "3s"
      timeout: "3s"
      retries: 15
    networks:
      - pangolin-network
    labels:
      - "traefik.enable=true"
      # Web UI router - everything except /api
      - "traefik.http.routers.pangolin.rule=Host(`${PANGOLIN_HOST}`)"
      - "traefik.http.routers.pangolin.entrypoints=websecure"
      - "traefik.http.routers.pangolin.tls.certresolver=myresolver"
      - "traefik.http.routers.pangolin.priority=1"
      - "traefik.http.routers.pangolin.service=pangolin-web"
      - "traefik.http.services.pangolin-web.loadbalancer.server.port=3002"
      # API router - /api/* paths
      - "traefik.http.routers.pangolin-api.rule=Host(`${PANGOLIN_HOST}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.pangolin-api.entrypoints=websecure"
      - "traefik.http.routers.pangolin-api.tls.certresolver=myresolver"
      - "traefik.http.routers.pangolin-api.priority=2"
      - "traefik.http.routers.pangolin-api.service=pangolin-api"
      - "traefik.http.services.pangolin-api.loadbalancer.server.port=3000"

